name: GSM2Blogger

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # ہر گھنٹے چلے (آپ بدل سکتے ہیں)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 👇 یہ step پہلے package-lock.json generate کرے گا اگر missing ہو
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "No package-lock.json found, generating with npm install..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run app (once)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          MODE: once
          GSMARENA_RSS: ${{ secrets.GSMARENA_RSS }}
          MAX_ITEMS_PER_RUN: 3
        run: |
          mkdir -p data
          node app.js

      - name: Commit DB / posted.json back to repo (if changed)
        run: |
          git config user.name "GSM2Blogger Bot"
          git config user.email "noreply@github.com"
          git add data/posts.db data/posted.json package-lock.json || true
          if git diff --cached --quiet; then
            echo "No DB changes to commit"
          else
            git commit -m "chore: update DB & lockfile [skip ci]" || true
            git push origin HEAD:${{ github.ref_name }}
          fi
          
